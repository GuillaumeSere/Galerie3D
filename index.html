<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  
    <title>Galerie-3D</title>
</head>
<body>
    
    <div id="tsparticles"></div>
    <div class="container">
        <div class="box">
            <span style="--i:1"><img src="./images/img1.png" alt="tableau abstrait"></span>
            <span style="--i:2"><img src="./images/img2.png" alt="tableau abstrait"></span>
            <span style="--i:3"><img src="./images/img3.png" alt="tableau abstrait"></span>
            <span style="--i:4"><img src="./images/img4.png" alt="tableau abstrait"></span>
            <span style="--i:5"><img src="./images/img5.png" alt="tableau abstrait"></span>
            <span style="--i:6"><img src="./images/img6.png" alt="tableau abstrait"></span>
            <span style="--i:7"><img src="./images/img7.png" alt="tableau abstrait"></span>
            <span style="--i:8"><img src="./images/img8.png" alt="tableau abstrait"></span>
        </div>
        <div class="btns">
            <div class="btn prev"></div>
            <div class="btn next"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
